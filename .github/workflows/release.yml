name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

jobs:
  Pack:
    uses: microsoft/digitalworkplace-workflows/.github/workflows/pack.yml@users/mibir/new-workflows
    with:
      project-to-pack: "src/DoCoolThings/DoCoolThings.csproj"

  Sign:
    needs: Pack
    uses: microsoft/digitalworkplace-workflows/.github/workflows/sign.yml@users/mibir/new-workflows
    secrets:
      client_id: ${{ secrets.AAD_SIGNING_CLIENT_ID }}
      az_creds: ${{ secrets.AZURE_CREDENTIALS }}
      az_sub: ${{ secrets.AZURE_SUBSCRIPTION }}
      storage_name: ${{ secrets.AZURE_STORAGE }}
      container_name: ${{ secrets.AZURE_STORAGE_CONTAINER }}
      vault_name: ${{ secrets.AZURE_VAULT }}
      aad_cert: ${{ secrets.AAD_AUTH_CERT }}
      sign_cert: ${{ secrets.ESRP_SIGNING_CERT }}
      signing_cert_fingerprint: ${{ secrets.SIGNING_CERT_FINGERPRINT }}

  Publish:
    needs: [Pack, Sign]
    uses: microsoft/digitalworkplace-workflows/.github/workflows/publish.yml@users/mibir/new-workflows
    with:
      dry_run: true
    secrets:
      api_key: ${{ secrets.NUGET_API_KEY }}