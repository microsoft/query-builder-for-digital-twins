name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

jobs:
  Build:
    runs-on: ubuntu-latest

    env:
      OFFICIAL_BUILD: 'True'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore packages
        run: dotnet restore

      - name: Build CLI tool
        run: dotnet pack "QueryBuilder/QueryBuilder.csproj" --configuration Release --output ./unsigned

      - name: Upload Unsigned Packages
        uses: actions/upload-artifact@v2
        with:
          name: unsigned
          path: unsigned

  Verify:
    runs-on: windows-latest
    needs: Build
    steps:
      - name: Download Unsigned Packages
        uses: actions/download-artifact@v2
        with:
          name: unsigned
          path: unsigned
      - name: Verify Package Metadata
        run: |
          $url = "https://raw.githubusercontent.com/NuGet/NuGetGallery/master/src/VerifyMicrosoftPackage/verify.ps1"
          Invoke-WebRequest $url -OutFile verify.ps1
          .\verify.ps1 .\unsigned\*.nupkg

  Sign:
    runs-on: ubuntu-latest
    needs: [Build, Verify]
    uses: ./.github/workflows/sign.yml
    if: github.ref_name == 'main'
    secrets:
      client_id: ${{ secrets.AAD_SIGNING_CLIENT_ID }}
      az_creds: ${{ secrets.AZURE_CREDENTIALS }}
      az_sub: ${{ secrets.AZURE_SUBSCRIPTION }}
      storage_name: ${{ secrets.AZURE_STORAGE }}
      container_name: ${{ secrets.AZURE_STORAGE_CONTAINER }}
      vault_name: ${{ secrets.AZURE_VAULT }}
      aad_cert: ${{ secrets.AAD_AUTH_CERT }}
      sign_cert: ${{ secrets.ESRP_SIGNING_CERT }}
      signing_cert_fingerprint: ${{ secrets.SIGNING_CERT_FINGERPRINT }}

  Publish:
    runs-on: ubuntu-latest
    needs: [Build, Verify, Sign]
    uses: ./.github/workflows/publish.yml
    secrets:
      api_key: ${{ secrets.NUGET_API_KEY }}
